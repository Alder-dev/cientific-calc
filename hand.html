<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test - Hand</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <br />
    <center>
      <h3>Example Hand</h3>
      <h4>Escribir el nombre para iniciar</h4>
    </center>
    <div
      class="border m-4 d-flex justify-content-center align-items-center"
      style="height: 50px"
    >
      <div class="row g-3">
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="player1"
            placeholder="Player 1"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="player2"
            placeholder="Player 2"
          />
        </div>
      </div>
      <h1>ㅤ</h1>
      <div class="row g-3">
        <div class="col">
          <button id="play" class="btn btn-outline-primary">
            <i class="fas fa-play"></i>
          </button>
        </div>
      </div>
      <h1>ㅤ</h1>
      <div class="row g-3">
        <div class="col">
          <button id="stop" class="btn btn-outline-danger">
            <i class="fas fa-stop"></i>
          </button>
        </div>
      </div>
      <h1>ㅤ</h1>
      <div class="row g-3">
        <h5 id="message"></h5>
      </div>
    </div>
    <div
      class="border m-4 d-flex justify-content-center align-items-center"
      style="height: 40px"
    >
      <h5 id="txtPointsP1"></h5>
      <h1>ㅤ</h1>
      <h5 id="txtPointsP2"></h5>
    </div>

    <div class="text-center">
      <div
        class="border m-4 d-flex justify-content-center align-items-center"
        style="height: 240px"
      >
        <div class="btn-group">
          <div
            class="card text-center border bg-dark text-light rounded-4 border-5"
          >
            <H5>CPU</H5>
            <span id="txtComputer"></span>
            <img id="computerImg" src="img/rock.png" class="rounded-4"/>
          </div>
        </div>
      </div>
    </div>
    <div class="card text-center">
      <div
        class="border m-4 d-flex justify-content-center align-items-center"
        style="height: 100px"
      >
        <div class="btn-group">
            <div
              class="col text-center border bg-dark text-light rounded-4 border-5"
            >
              <H5 id="labelPlayer1">Player 1</H5>
              <i class="fa-solid fa-gamepad fa-2xl"></i>              
            </div>
          </div>
          <h1>ㅤ</h1>
          <h1>ㅤ</h1>
          <h1>ㅤ</h1>
          <h1>ㅤ</h1>
          <h1>ㅤ</h1>
          <h1>ㅤ</h1>
          <h1>ㅤ</h1>
        <div class="btn-group">
          <div
            class="card text-center border bg-dark text-light rounded-4 border-5"
          >
            <H5>Alternar Turno</H5>
            <button
            id="turn"
            type="button"
            class="btn btn-light btn-outline-success rounded-4 border border-dark"
            >
            <i class="fa-solid fa-right-left fa-2xl"></i>              
            </button>
          </div>
        </div>
        <h1>ㅤ</h1>
        <h1>ㅤ</h1>
        <h1>ㅤ</h1>
        <h1>ㅤ</h1>
        <h1>ㅤ</h1>
        <h1>ㅤ</h1>
        <h1>ㅤ</h1>
        <div class="btn-group">
          <div
            class="col text-center border bg-dark text-light rounded-4 border-5"
          >
            <H5 id="labelPlayer2">Player 2</H5>
            <i class="fa-solid fa-gamepad fa-2xl"></i>              
          </div>
        </div>
      </div>
    </div>
    <div
      class="border m-4 d-flex justify-content-center align-items-center"
      style="height: 230px"
    >
      <div class="btn-group">
        <div
          class="card text-center border bg-dark text-light rounded-4 border-5"
        >
          <span>Rock</span>
          <button
            id="rock"
            type="button"
            class="btn btn-light btn-outline-secondary rounded-4 border border-dark"
          >
            <img src="img/rock.png" width="160" class="rounded-5" />
          </button>
        </div>
        <div
          class="card text-center border bg-dark text-light rounded-4 border-5"
        >
          <span>Paper</span>
          <button
            id="paper"    
            type="button"
            class="btn btn-light btn-outline-secondary rounded-4 border border-dark"
          >
            <img src="img/paper.png" width="150" class="rounded-5" />
          </button>
        </div>
        <div
          class="card text-center border bg-dark text-light rounded-4 border-5"
        >
          <span>Scissors</span>
          <button
            id="scissors"
            type="button"
            class="btn btn-light btn-outline-secondary rounded-4 border border-dark"
          >
            <img src="img/scissors.png" width="120" class="rounded-5" />
          </button>
        </div>
      </div>
      <h1>ㅤ</h1>
      <h1>ㅤ</h1>
      <h1>ㅤ</h1>
      <h1>ㅤ</h1>
      <h1>ㅤ</h1>
      <div class="btn-group">
        <div
          class="card text-center border bg-dark text-light rounded-4 border-5"
        >
          <span>Rock</span>
          <button
            id="rock2"
            type="button"
            class="btn btn-light btn-outline-secondary rounded-4 border border-dark"
          >
            <img src="img/rock.png" width="160" class="rounded-5" />
          </button>
        </div>
        <div
          class="card text-center border bg-dark text-light rounded-4 border-5"
        >
          <span>Paper</span>
          <button
            id="paper2"    
            type="button"
            class="btn btn-light btn-outline-secondary rounded-4 border border-dark"
          >
            <img src="img/paper.png" width="150" class="rounded-5" />
          </button>
        </div>
        <div
          class="card text-center border bg-dark text-light rounded-4 border-5"
        >
          <span>Scissors</span>
          <button
            id="scissors2"
            type="button"
            class="btn btn-light btn-outline-secondary rounded-4 border border-dark"
          >
            <img src="img/scissors.png" width="120" class="rounded-5" />
          </button>
        </div>
      </div>
    </div>
  </body>

  <!-- JavaScript -->
  <script src="js/hand.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
